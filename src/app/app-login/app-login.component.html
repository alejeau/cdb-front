<div class="login-container" align="center">
  <!-- formGroup ?? -->
  <mat-card>
    <mat-card-header>
      <div align="center">
        <mat-card-title>Login</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <span><p>{{ message }}</p></span>
      <form [formGroup]="loginForm" (ngSubmit)="login()" #form="ngForm">
        <div>
          <mat-form-field>
            <input matInput placeholder="Input" name="username" [(ngModel)]="username">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input type="password" matInput name="password" placeholder="Password" [(ngModel)]="password">
          </mat-form-field>
        </div>
        <div>
          <button type="submit" mat-raised-button>
            Submit
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
