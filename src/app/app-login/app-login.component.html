<div class="example-container">
  <div>
    <mat-form-field>
      <input matInput placeholder="Input" [(ngModel)]="username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" [(ngModel)]="password">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button>
      Submit
    </button>
  </div>
</div>
