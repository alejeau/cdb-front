<header>
  <nav class="nav-extended">
    <div class="nav-content">
      <form>
        <div class="input-field" >
          <input id="search" type="search" name="searchTerm" required (ngModelChange)="search($event)" [(ngModel)]="searchTerm">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
</header>

<div class="container" (searchEvent)="search($event)">
  <div class="row">
      <div *ngIf="companies == null;then loading else loaded"></div>

      <ng-template #loading>
        <div class="preloader-wrapper big active" style="margin:auto">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template #loaded>
          <app-company *ngFor="let company of companiesToPrint" [company]="company" (deleteEvent)="delete($event)"></app-company>
      </ng-template>
  </div>
</div>
