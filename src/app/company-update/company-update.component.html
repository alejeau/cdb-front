<div class="container nav-wrapper col s12 m6 l4">
  <form class="card medium sticky-action z-depth-1 row" [formGroup]="form">

    <div class="card-content">
      <input placeholder="Company Name" type="text" id="name" value="{{company?.name}}" formControlName="name" class="waves-light lighten-1 right">
      <label for="name">Company Name</label>
    </div>

    <div class="card-content">
      <input placeholder="Logo" type="text" id="logo" value="{{company?.logo}}" formControlName="logo" class="waves-light lighten-1 right">
      <label for="logo">Logo</label>
    </div>

    <div class="card-content">
      <textarea placeholder="Description" type="text" id="description" value="{{company?.description}}" formControlName="description" class="materialize-textarea waves-light lighten-1 right"></textarea>
      <label for="description">Description</label>
    </div>

    <div class="card-action interaction">
      <a href="#" class="btn waves-effect waves-light blue lighten-1">Back</a>&nbsp;
      <button (click)="submit()" class="btn waves-effect waves-light blue lighten-1">Submit</button>&nbsp;
    </div>
  </form>
</div>
