<div class="container">
  <h1>Add new computer</h1>
  <div *ngIf="errorMessage" class="card-panel red lighten-2 error-message">
    <div>
      <div class="icon"><i class="medium material-icons">error</i></div>
      <div>{{errorMessage}}</div>
    </div>
  </div>

  <form [formGroup]="addForm">
    <div class="form-group input-field">
      <input name="name" type="text" class="form-control" id="name" formControlName="name" required>
      <label for="name">Computer Name: </label>
    </div>

    <div class="form-group input-field">
      <input name="introduced" type="text" class="form-control" id="introduced" formControlName="introduced">
      <label for="introduced">Introduction: </label>
    </div>

    <div class="form-group input-field">
      <input name="discontinued" type="text" class="form-control" id="discontinued" formControlName="discontinued">
      <label for="discontinued">Discontinuation: </label>
    </div>

    <div class="form-group input-field">
      <input name="companyId" type="text" class="form-control" id="companyId" formControlName="companyId">
      <label for="companyId">Company Id: </label>
    </div>

    <div class="form-buttons-bottom">
      <a class="btn red waves-effect waves-light" (click)="cancel()">Cancel</a>
      &nbsp;
      <button class="btn waves-effect waves-light" (click)="addComputer()" [disabled]="addForm.invalid">Add computer</button>
    </div>
  </form>
</div>
