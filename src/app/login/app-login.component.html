<div class="login-container" align="center">
  <span><p>{{ message }}</p></span>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" #form="ngForm">
        <div>
          <mat-form-field>
            <input matInput formControlName="username" name="username" placeholder="User">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input type="password" matInput name="password" formControlName="password" placeholder="Password">
          </mat-form-field>
        </div>
        <div>
          <button type="submit" mat-raised-button [disabled]="loginForm.invalid" >
            Submit
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
