<div class="container">
  <div *ngIf="message">
    <div *ngIf="error; else success" >
      <div class="card-panel red lighten-2 error-message">
        <div class="icon"><i class="medium material-icons">error</i></div>
        <div>{{ message }}</div>
      </div>
    </div>

    <ng-template #success>
      <div class="card-panel green lighten-2 success-message">
        <div class="icon"><i class="medium material-icons">check_circle</i></div>
        <div>{{ message }}</div>
      </div>
    </ng-template>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="register()" #form="ngForm">

    <div class="form-group input-field">
      <input type="text" name="username" class="form-control" id="username" formControlName="username" placeholder="Username" >
      <label for="username">Username: </label>
    </div>

    <div class="form-group input-field">
      <input type="password" name="password" class="form-control" id="password" formControlName="password" placeholder="Password" >
      <label for="password">Password: </label>
    </div>

    <div class="form-buttons-bottom">
      <a  (click)="register()"></a>
      <button class="btn red waves-effect waves-light" type="submit"  [disabled]="registerForm.invalid" >
        Register
      </button>
    </div>
  </form>
</div>
